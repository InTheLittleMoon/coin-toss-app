<!DOCTYPE html>
<html>

<head>
    <title>Coin Toss</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
        }

        button {
            margin: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
        }

        .result {
            font-size: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <h1>Heads or Tails?</h1>
    <button onclick="makeGuess('Heads')">Heads</button>
    <button onclick="makeGuess('Tails')">Tails</button>
    <div class="result" id="result"></div>
    <div class="result" id="score"></div>
    <button onclick="resetGame()">Reset</button>

    <script src="renderer.js"></script>
</body>

</html>
